<div class="filter-container">
    <span>Filter : </span>
    <input type="radio" name="filter" value="All" [(ngModel)]="selectedRadioButton" (change)="onSelectedFilterButtonChanged()">
    <span>{{'All ('+all +')'}}</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="selectedRadioButton" (change)="onSelectedFilterButtonChanged()">>
    <span>{{'In Stock ( ' + inStock+')'}}</span>

    <input type="radio" name="filter" value="false" [(ngModel)]="selectedRadioButton" (change)="onSelectedFilterButtonChanged()">>
    <span>{{'out Of stock (' + outOfStock+')'}}</span>

</div>
